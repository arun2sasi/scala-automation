@(testDb: scala.collection.mutable.Map[String, List[model.TestInfo]])

@main("Welcome to Play Framework") {

    @*<script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>*@

    @for((key, value) <- testDb) {
        <b>@key</b>
        <ul>
        @for(testInfo <- value) {
            <li>@testInfo.testName | @testInfo.testDuration | @testInfo.testResult | @testInfo.error</li>
        }
        </ul>
    }

    @*<button id="getMessageButton">Get JSON Message</button>*@

}
